{if $login}
<div class="panel panel-default">
    <div class="panel-heading">
        用户登录
    </div>
    <div class="panel-body">
        <form action="index.php?controller=index&method=checkLogin" method="post" class="loginModule" id="loginModule">
            <input type="hidden" name="presentUrl" id="presentUrl" />
            <div class="login">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" name="username" id="username"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
            <input type="submit" class="submit btn btn-danger pull-left" name="submit" value="login">
            <a type="register" class="register btn btn-danger pull-right" href="#">register</a>
        </form>
    </div>
</div>
{/if}
